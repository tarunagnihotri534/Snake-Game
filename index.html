<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Feeding Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                <h3>High-Score:
                <spam id="high-score">0</spam>
                </h3>
                </div>
                <div class="info">
                    <h3>Score:
                    <spam id="score">0</spam>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                    <spam id="time">00-00</spam>
                    </h3>
                </div>
                </div>
                <div class="board">

                </div>
        </section>
        <div class="modal">
            <div class="start-game">
            <h3>Welcome to the Snake Game</h3>
            <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
              <h3>Game Over</h3>
              <button class="btn btn-restart">Restart Game</button>  
               <a 
    href=https://www.youtube.com/@Taruunn_69 
    target="_blank"
    class="btn btn-subscribe">
    Subscribe to my YouTube
  </a>
            </div>
        </div>
    </main>   
    <script src="script.js"></script>
</body>
</html>
